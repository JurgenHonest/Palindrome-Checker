
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checker.css">

</head>

<body>
    <main>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp Logo" />
        <h1>Is it a Palindrome?</h1>
        <div id="text-input">
            <label id="text-input">Enter in the text for Palindrome:
                <p class="inline"> <input id="word-input">
                    <button type="button" id="check-btn">Check</button>
            </label></p>
            <div class="result-hidden" id="result"></div>
        </div>
        <div class="palindrome-definition-div">
            <p class="palindrome-definition">
                <span role="img" aria-label="light-bulb">&#128161;</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
            </p>
        </div>
    </main>
    <script src="pc.js"></script>
</body>

</html>
